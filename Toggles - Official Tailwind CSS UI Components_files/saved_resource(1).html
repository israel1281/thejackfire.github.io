<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://tailwindui.com/css/components-v2.css?id=26f81ea381f7e72272fd"><script src="https://tailwindui.com/js/components-v2.js?id=5758d926afe90b0452b6"></script><script src="https://tailwindui.com/js/refresh/iframe.js?id=58a8cd43039ffbb5aea2" defer=""></script><script src="https://tailwindui.com/js/refresh/alpine.js?id=aec657470ad97cbba5c2" defer=""></script></head><body class="antialiased font-sans bg-gray-200"><div class="" style="">
  <div class="p-8 flex items-center justify-center bg-white">
    
  <button type="button" class="flex-shrink-0 group relative rounded-full inline-flex items-center justify-center h-5 w-10 cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" x-data="{ on: false }" role="switch" aria-checked="false" :aria-checked="on.toString()" @click="on = !on">
    <span class="sr-only">Use setting</span>
    <span aria-hidden="true" class="pointer-events-none absolute bg-white w-full h-full rounded-md"></span>
    <span aria-hidden="true" class="bg-gray-200 pointer-events-none absolute h-4 w-9 mx-auto rounded-full transition-colors ease-in-out duration-200" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ &#39;bg-indigo-600&#39;: on, &#39;bg-gray-200&#39;: !(on) }"></span>
    <span aria-hidden="true" class="translate-x-0 pointer-events-none absolute left-0 inline-block h-5 w-5 border border-gray-200 rounded-full bg-white shadow transform ring-0 transition-transform ease-in-out duration-200" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ &#39;translate-x-5&#39;: on, &#39;translate-x-0&#39;: !(on) }"></span>
  </button>

  </div>
</div></body></html>
