<!DOCTYPE html>
<!-- saved from url=(0012)about:srcdoc -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="https://tailwindui.com/css/components-v2.css?id=26f81ea381f7e72272fd"><script src="https://tailwindui.com/js/components-v2.js?id=5758d926afe90b0452b6"></script><script src="https://tailwindui.com/js/refresh/iframe.js?id=58a8cd43039ffbb5aea2" defer=""></script><script src="https://tailwindui.com/js/refresh/alpine.js?id=aec657470ad97cbba5c2" defer=""></script></head><body class="antialiased font-sans bg-gray-200"><div class="" style="">
  <div class="p-8 flex items-center justify-center bg-white">
    <div class="w-full max-w-xs mx-auto">
      
  <div>
    <fieldset>
      <legend class="block text-sm font-medium text-gray-700">Card Details</legend>
      <div class="mt-1 bg-white rounded-md shadow-sm -space-y-px">
        <div>
          <label for="card-number" class="sr-only">Card number</label>
          <input type="text" name="card-number" id="card-number" class="focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-t-md bg-transparent focus:z-10 sm:text-sm border-gray-300" placeholder="Card number">
        </div>
        <div class="flex -space-x-px">
          <div class="w-1/2 flex-1 min-w-0">
            <label for="card-expiration-date" class="sr-only">Expiration date</label>
            <input type="text" name="card-expiration-date" id="card-expiration-date" class="focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-bl-md bg-transparent focus:z-10 sm:text-sm border-gray-300" placeholder="MM / YY">
          </div>
          <div class="flex-1 min-w-0">
            <label for="card-cvc" class="sr-only">CVC</label>
            <input type="text" name="card-cvc" id="card-cvc" class="focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-br-md bg-transparent focus:z-10 sm:text-sm border-gray-300" placeholder="CVC">
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset class="mt-6 bg-white">
      <legend class="block text-sm font-medium text-gray-700">Billing address</legend>
      <div class="mt-1 rounded-md shadow-sm -space-y-px">
        <div>
          <label for="country" class="sr-only">Country</label>
          <select id="country" name="country" class="focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-t-md bg-transparent focus:z-10 sm:text-sm border-gray-300">
            <option>USA</option>
            <option>Canada</option>
          </select>
        </div>
        <div>
          <label for="postal-code" class="sr-only">Postal code</label>
          <input type="text" name="postal-code" id="postal-code" class="focus:ring-indigo-500 focus:border-indigo-500 relative block w-full rounded-none rounded-b-md bg-transparent focus:z-10 sm:text-sm border-gray-300" placeholder="Postal code">
        </div>
      </div>
    </fieldset>
  </div>

    </div>
  </div>
</div></body></html>
